<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>ASCIImation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="ascii.css" type="text/css" rel="stylesheet"> <style type="text/css"></style>
<script type="text/javascript" src="ascii.js"></script>
<script type="text/javascript" src="animations.js"></script>
<script type="text/javascript" src="myanimation.js"></script>

</head>
<body>
	<h1>ASCIImation</h1>
	
	<textarea id="playarea" cols="80" rows="20"></textarea>
	
	<div class="controls">
		<fieldset>
			<legend>Play Controls:</legend>
			<button type="button" id="start" value="start" onclick="start()">Start</button>
			<button type="button" id="stop" value="stop" onclick="stop()" disabled>Stop</button>
		</fieldset>
		
		<fieldset>
			<legend>Animation:</legend>
			<select id="animation" onchange="animation()">
				<option value="BLANK" selected>Blank</option>
				<option value="EXERCISE">Exercise</option>
				<option value="JUGGLER">Juggler</option>
				<option value="BIKE">Bike</option>
				<option value="DIVE">Dive</option>
				<option value="CUSTOM">Custom</option>
			</select>
		</fieldset>
		
		<fieldset>
			<legend>Size:</legend>
			<select id="size" onchange="changeSize()">
					<option value="Tiny">Tiny</option>
					<option value="Small">Small</option>
					<option value="Medium" selected>Medium</option>
					<option value="Large">Large</option>
					<option value="ExtraLarge">Extra Large</option>
					<option value="XXL">XXL</option>
			</select>
		</fieldset>
			<fieldset>
			<legend>Speed:</legend>
				<label><input type="checkbox" id="turbo" value="50" onchange="turbo()" disabled>Turbo</label>
    		</fieldset>
    		  		
    				
	</div>

	</div>


</body>
